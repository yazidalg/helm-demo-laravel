apiVersion: apps/v1
kind: Deployment
{{- with .Values.deployment }}
metadata:
  name: {{ $.Release.Name }}-deployment
  labels:
    app: {{ $.Release.Name }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      app: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: Always
          ports:
              containerPort: {{ .containers.ports }}